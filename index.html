<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025학년도 박달초 계기교육</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #ffb6c1;
      --primary-hover: #ff9aab;
      --secondary-color: #ffeaa7;
      --bg-color: #fff5f7;
      --text-color: #5a4444;
      --card-bg: #ffffff;
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      --border-radius: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffd1dc' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
    }

    .container {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 3rem;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 600px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 8px solid white;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .decoration {
      position: absolute;
      z-index: 0;
      opacity: 0.1;
    }

    .decoration-1 {
      top: -20px;
      left: -20px;
      font-size: 120px;
      color: var(--primary-color);
      transform: rotate(-25deg);
    }

    .decoration-2 {
      bottom: -20px;
      right: -20px;
      font-size: 120px;
      color: var(--secondary-color);
      transform: rotate(15deg);
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .header {
      margin-bottom: 2rem;
    }

    h1 {
      color: var(--text-color);
      margin-bottom: 0.8rem;
      font-size: 2.2rem;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      height: 8px;
      border-radius: 4px;
      background-color: var(--secondary-color);
      width: 100%;
      left: 0;
      bottom: 0px;
      z-index: -1;
      opacity: 0.8;
    }

    .subtitle {
      font-family: 'Gaegu', cursive;
      font-size: 1.8rem;
      color: #8e7777;
      margin-top: 0.5rem;
    }

    .link-box {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 2rem;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 1.0rem 1.5rem;
      background-color: var(--primary-color);
      color: var(--text-color);
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(255, 182, 193, 0.3);
      position: relative;
      overflow: hidden;
    }

    .link-btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(255, 182, 193, 0.4);
    }

    .link-btn:active {
      transform: translateY(-1px);
    }

    .link-btn::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: -100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }

    .link-btn:hover::after {
      left: 100%;
    }

    .icon {
      margin-right: 12px;
      font-size: 1.5rem;
      min-width: 24px;
      display: flex;
      justify-content: center;
    }

    .soon {
      background-color: #e2e2e2;
      color: #888;
      cursor: default;
      box-shadow: none;
    }

    .soon:hover {
      background-color: #e2e2e2;
      transform: none;
      box-shadow: none;
    }

    .soon::after {
      display: none;
    }

    .footer {
      font-size: 0.9rem;
      color: #8e7777;
      margin-top: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .heart {
      color: var(--primary-color);
      display: inline-block;
      animation: heartBeat 1.3s infinite alternate-reverse;
    }

    @keyframes heartBeat {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="decoration decoration-1"><i class="fa-solid fa-sun"></i></div>
    <div class="decoration decoration-2"><i class="fa-solid fa-cloud"></i></div>

    <div class="content">
      <div class="header">
        <h1>2025학년도 박달초 계기교육</h1>
        <div class="subtitle">함께 배우며 성장하는 우리들</div>
      </div>

      <div class="link-box">
        <a href="dokdo.html" class="link-btn">
          <span class="icon"><i class="fa-solid fa-map-location-dot"></i></span>
          독도교육
        </a>
        <a href="unifi.html" class="link-btn">
          <span class="icon"><i class="fa-solid fa-handshake-simple"></i></span>
          통일교육
        </a>
        <a href="world.html" class="link-btn">
          <span class="icon"><i class="fa-solid fa-earth-asia"></i></span>
          세계시민교육
        </a>
        <a href="https://pebble-stallion-abb.notion.site/2025-1c010244f9978063a77fedc0acfee52e?pvs=4" class="link-btn" target="_blank">
          <span class="icon"><i class="fa-solid fa-paper-plane"></i></span>
          결과 제출
        </a>
      </div>

      <div class="footer">
        <div>함께 만들어가는 미래를 위한 교육</div>
        <div>Made with <span class="heart"><i class="fa-solid fa-heart"></i></span> by 배움의 달인 김문정</div>
        <div>&copy; 2025 박달초등학교</div>
      </div>
    </div>
  </div>
</body>
</html>
